<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot UNICAP</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #8b0000;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
    }

    .chat-container {
      height: 75vh;
      overflow-y: auto;
      background: #fff;
      margin: 10px;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .message {
      margin: 10px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
    }

    .bot-message {
      background-color: #ececec;
      align-self: flex-start;
    }

    .user-message {
      background-color: #8b0000;
      color: white;
      align-self: flex-end;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      margin: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 14px;
      border: none;
      background-color: #8b0000;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body data-theme="light">
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/UNICAP_logo.png" alt="Logo UNICAP" />
      <h1>Assistente UNICAP</h1>
    </div>
    <button class="theme-toggle" id="theme-btn" onclick="toggleTheme()">‚òÄÔ∏è</button>
  </header>

  <div class="chat-container" id="messages">
    <div class="message bot-message">
      <p>Ol√°! Sou o assistente virtual da UNICAP. Como posso ajudar voc√™ hoje?</p>
    </div>
  </div>

  <form class="input-area" id="chat-form">
    <input type="text" id="input" placeholder="Envie uma mensagem..." required />
    <button type="submit">‚û§</button>
  </form>

  <script>
    const API_URL = "/mensagem/";

    async function enviarMensagem() {
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const texto = input.value.trim();
      if (!texto) return;

      // Exibe mensagem do usu√°rio
      messages.innerHTML += `<div class="message user-message"><p>${texto}</p></div>`;
      input.value = "";

      try {
        const res = await fetch(`${API_URL}?texto=${encodeURIComponent(texto)}`);
        const data = await res.json();

        // Exibe resposta do bot
        messages.innerHTML += `
          <div class="message bot-message">
            <p>${data.mensagem}</p>
          </div>`;
      } catch (err) {
        messages.innerHTML += `
          <div class="message bot-message">
            <p>‚ùå Erro ao conectar com o servidor.</p>
          </div>`;
      }

      messages.scrollTop = messages.scrollHeight;
    }

    // Envia com Enter ou bot√£o
    document.getElementById("chat-form").addEventListener("submit", e => {
      e.preventDefault();
      enviarMensagem();
    });

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("theme-btn");
      if (body.dataset.theme === "light") {
        body.dataset.theme = "dark";
        body.style.background = "#222";
        btn.textContent = "üåô";
      } else {
        body.dataset.theme = "light";
        body.style.background = "#f5f5f5";
        btn.textContent = "‚òÄÔ∏è";
      }
    }
  </script>
</body>
</html>
